---
layout: default
---
<ul>
	{% for post in site.tags[page.tag] %}
		<li>
			<a href="{{ post.jump | default: post.url }}" title="{{ post.title | append: ' ' | append: post.date }}">
				<img class="small-icon" src="/assets/img/{{ post.icon | default: 'file.ico' }}" title="{{ post.title | append: ' ' | append: post.date }}" />{{ post.title }}
			</a>
		</li>
	{% endfor %}
</ul>
